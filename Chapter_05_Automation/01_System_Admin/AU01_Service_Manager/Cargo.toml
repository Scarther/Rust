[package]
name = "au01_service_manager"
version = "0.1.0"
edition = "2021"
description = "System service management tool for security operations"
authors = ["Security Engineer"]

[dependencies]
clap = { version = "4.4", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.34", features = ["full"] }
colored = "2.0"
chrono = { version = "0.4", features = ["serde"] }
anyhow = "1.0"
thiserror = "1.0"
tabled = "0.14"
sysinfo = "0.29"
