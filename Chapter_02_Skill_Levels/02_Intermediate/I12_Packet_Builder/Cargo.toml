[package]
name = "packet_builder"
version = "0.1.0"
edition = "2021"
authors = ["Security Developer"]
description = "Build and analyze custom network packets"
license = "MIT"
keywords = ["network", "packet", "security", "protocol", "builder"]

[dependencies]
# CLI argument parsing
clap = { version = "4.4", features = ["derive"] }
# Colored terminal output
colored = "2.1"
# Error handling
thiserror = "1.0"
anyhow = "1.0"
# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
# Packet parsing and building
pnet = "0.34"
# Hex utilities
hex = "0.4"
# Random data generation
rand = "0.8"
# Network utilities
socket2 = "0.5"

[[bin]]
name = "packet_builder"
path = "src/main.rs"
