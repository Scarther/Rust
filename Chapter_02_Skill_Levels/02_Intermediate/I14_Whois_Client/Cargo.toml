[package]
name = "whois_client"
version = "0.1.0"
edition = "2021"
authors = ["Security Developer"]
description = "WHOIS lookup tool for domain and IP information"
license = "MIT"
keywords = ["whois", "domain", "ip", "lookup", "security"]

[dependencies]
# Tokio async runtime
tokio = { version = "1.35", features = ["full"] }
# CLI argument parsing
clap = { version = "4.4", features = ["derive"] }
# Colored terminal output
colored = "2.1"
# Error handling
thiserror = "1.0"
anyhow = "1.0"
# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
# Regex for parsing
regex = "1.10"
# Date parsing
chrono = { version = "0.4", features = ["serde"] }
# Async utilities
futures = "0.3"

[[bin]]
name = "whois"
path = "src/main.rs"
