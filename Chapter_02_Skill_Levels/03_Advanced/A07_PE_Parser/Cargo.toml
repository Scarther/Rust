[package]
name = "pe_parser"
version = "0.1.0"
edition = "2021"
authors = ["Security Researcher"]
description = "Advanced Windows PE (Portable Executable) file parser for security analysis"
keywords = ["security", "pe", "windows", "malware-analysis", "reverse-engineering"]

[dependencies]
# Command-line argument parsing
clap = { version = "4.4", features = ["derive"] }

# Colored terminal output
colored = "2.1"

# Hex encoding for display
hex = "0.4"

# Serialization for JSON output
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Memory mapping for large files
memmap2 = "0.9"

# Date/time handling for timestamps
chrono = { version = "0.4", features = ["serde"] }

# Byte order handling (little/big endian)
byteorder = "1.5"

[dev-dependencies]
tempfile = "3.8"
