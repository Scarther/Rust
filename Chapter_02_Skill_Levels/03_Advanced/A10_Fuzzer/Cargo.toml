[package]
name = "fuzzer"
version = "0.1.0"
edition = "2021"
authors = ["Security Researcher"]
description = "Advanced protocol fuzzer for security testing"
keywords = ["security", "fuzzing", "testing", "vulnerability", "protocol"]

[dependencies]
# Command-line argument parsing
clap = { version = "4.4", features = ["derive"] }

# Colored terminal output
colored = "2.1"

# Async runtime
tokio = { version = "1.35", features = ["full"] }

# Networking
socket2 = "0.5"

# Random number generation
rand = "0.8"

# Hex encoding
hex = "0.4"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# HTTP client for HTTP fuzzing
reqwest = { version = "0.11", features = ["blocking", "json"] }

# Regex for pattern generation
regex = "1.10"

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# Progress bars
indicatif = "0.17"

[dev-dependencies]
tempfile = "3.8"
