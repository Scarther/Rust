[package]
name = "bt05_config_auditor"
version = "0.1.0"
edition = "2021"
authors = ["Security Professional"]
description = "Security configuration auditor for system hardening verification"
keywords = ["security", "audit", "hardening", "blue-team", "compliance"]
categories = ["command-line-utilities", "security"]

[dependencies]
# CLI argument parsing
clap = { version = "4.4", features = ["derive"] }
# Error handling
anyhow = "1.0"
thiserror = "1.0"
# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
# YAML configuration
serde_yaml = "0.9"
# Regular expressions
regex = "1.10"
# Colored output
colored = "2.0"
# Time handling
chrono = { version = "0.4", features = ["serde"] }
# HTML output
maud = "0.26"

[dev-dependencies]
tempfile = "3.8"

[[bin]]
name = "config-auditor"
path = "src/main.rs"
