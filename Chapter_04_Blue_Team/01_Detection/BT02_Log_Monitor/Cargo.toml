[package]
name = "bt02_log_monitor"
version = "0.1.0"
edition = "2021"
authors = ["Security Professional"]
description = "Real-time log monitoring and alerting system for Blue Team operations"
keywords = ["security", "log-monitoring", "siem", "blue-team", "alerting"]
categories = ["command-line-utilities", "security"]

[dependencies]
# CLI argument parsing
clap = { version = "4.4", features = ["derive"] }
# Async runtime for concurrent monitoring
tokio = { version = "1.34", features = ["full"] }
# Error handling
anyhow = "1.0"
thiserror = "1.0"
# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
# Regular expressions for pattern matching
regex = "1.10"
# File watching
notify = "6.1"
# Colored output
colored = "2.0"
# Time handling
chrono = { version = "0.4", features = ["serde"] }
# Async channels
tokio-stream = "0.1"
# File reading
tokio-util = { version = "0.7", features = ["io"] }

[dev-dependencies]
tempfile = "3.8"

[[bin]]
name = "log-monitor"
path = "src/main.rs"
