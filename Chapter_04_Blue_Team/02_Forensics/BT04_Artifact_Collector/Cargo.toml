[package]
name = "bt04_artifact_collector"
version = "0.1.0"
edition = "2021"
authors = ["Security Professional"]
description = "Forensic artifact collector for incident response and investigation"
keywords = ["security", "forensics", "artifacts", "blue-team", "incident-response"]
categories = ["command-line-utilities", "security"]

[dependencies]
# CLI argument parsing
clap = { version = "4.4", features = ["derive"] }
# Async runtime
tokio = { version = "1.34", features = ["full"] }
# Error handling
anyhow = "1.0"
thiserror = "1.0"
# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
# File system walking
walkdir = "2.4"
# Colored output
colored = "2.0"
# Time handling
chrono = { version = "0.4", features = ["serde"] }
# File hashing
sha2 = "0.10"
md-5 = "0.10"
# Hex encoding
hex = "0.4"
# Compression
flate2 = "1.0"
tar = "0.4"
# ZIP support
zip = "0.6"

[dev-dependencies]
tempfile = "3.8"

[[bin]]
name = "artifact-collector"
path = "src/main.rs"
