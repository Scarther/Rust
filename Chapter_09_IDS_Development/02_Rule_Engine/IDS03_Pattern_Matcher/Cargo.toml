[package]
name = "ids03_pattern_matcher"
version = "0.1.0"
edition = "2021"
description = "High-performance pattern matching engine for IDS with multiple algorithms"
authors = ["Security Developer"]
keywords = ["ids", "pattern-matching", "aho-corasick", "security", "detection"]

[dependencies]
# Aho-Corasick for multi-pattern matching
aho-corasick = "1.1"
# Regex for PCRE-like patterns
regex = "1.10"
# Hyperscan-like pattern matching (memchr for fast byte searching)
memchr = "2.7"
# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
# Error handling
thiserror = "1.0"
# CLI interface
clap = { version = "4.4", features = ["derive"] }
# Colored output
colored = "2.1"
# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
# Hex encoding/decoding
hex = "0.4"
# Byte ordering
byteorder = "1.5"
# Benchmarking support
criterion = { version = "0.5", optional = true }

[features]
default = []
benchmark = ["criterion"]

[dev-dependencies]
tempfile = "3.10"
rand = "0.8"
