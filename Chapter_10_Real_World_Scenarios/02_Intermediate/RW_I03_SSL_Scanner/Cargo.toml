[package]
name = "rw_i03_ssl_scanner"
version = "0.1.0"
edition = "2021"
description = "Scan and validate SSL/TLS certificates for security assessment"
authors = ["Security Engineer"]

[dependencies]
tokio = { version = "1.34", features = ["full"] }
rustls = "0.21"
rustls-pemfile = "1.0"
webpki-roots = "0.25"
x509-parser = "0.15"
chrono = { version = "0.4", features = ["serde"] }
clap = { version = "4.4", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
anyhow = "1.0"
thiserror = "1.0"
colored = "2.0"
tokio-rustls = "0.24"
dns-lookup = "2.0"
csv = "1.3"
indicatif = "0.17"

[[bin]]
name = "ssl-scanner"
path = "src/main.rs"
