[package]
name = "rw_i05_backup_verifier"
version = "0.1.0"
edition = "2021"
description = "Verify backup integrity for disaster recovery"
authors = ["Security Engineer"]

[dependencies]
tokio = { version = "1.34", features = ["full"] }
clap = { version = "4.4", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
anyhow = "1.0"
thiserror = "1.0"
colored = "2.0"
sha2 = "0.10"
md-5 = "0.10"
crc32fast = "1.3"
walkdir = "2.4"
indicatif = "0.17"
flate2 = "1.0"
tar = "0.4"
zip = "0.6"
csv = "1.3"
hex = "0.4"

[[bin]]
name = "backup-verifier"
path = "src/main.rs"
