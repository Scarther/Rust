[package]
name = "rw_i02_credential_checker"
version = "0.1.0"
edition = "2021"
description = "Check for leaked credentials using HaveIBeenPwned API"
authors = ["Security Engineer"]

[dependencies]
tokio = { version = "1.34", features = ["full"] }
reqwest = { version = "0.11", features = ["json", "rustls-tls"] }
clap = { version = "4.4", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha1 = "0.10"
chrono = { version = "0.4", features = ["serde"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
anyhow = "1.0"
thiserror = "1.0"
colored = "2.0"
csv = "1.3"
indicatif = "0.17"
hex = "0.4"

[[bin]]
name = "credential-checker"
path = "src/main.rs"
