[package]
name = "rw_i04_api_tester"
version = "0.1.0"
edition = "2021"
description = "REST API security testing tool"
authors = ["Security Engineer"]

[dependencies]
tokio = { version = "1.34", features = ["full"] }
reqwest = { version = "0.11", features = ["json", "rustls-tls", "cookies"] }
clap = { version = "4.4", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
anyhow = "1.0"
thiserror = "1.0"
colored = "2.0"
url = "2.5"
regex = "1.10"
base64 = "0.21"
uuid = { version = "1.6", features = ["v4"] }
rand = "0.8"
indicatif = "0.17"

[[bin]]
name = "api-tester"
path = "src/main.rs"
