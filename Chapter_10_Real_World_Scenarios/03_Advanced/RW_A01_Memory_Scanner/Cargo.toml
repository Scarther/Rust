[package]
name = "rw_a01_memory_scanner"
version = "0.1.0"
edition = "2021"
description = "Scan process memory for patterns and indicators of compromise"
authors = ["Security Engineer"]

[dependencies]
clap = { version = "4.4", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
anyhow = "1.0"
thiserror = "1.0"
colored = "2.0"
regex = "1.10"
hex = "0.4"
memmap2 = "0.9"
nix = { version = "0.27", features = ["process", "ptrace", "signal"] }
procfs = "0.16"
indicatif = "0.17"

[[bin]]
name = "memory-scanner"
path = "src/main.rs"
