[package]
name = "g04_settings_panel"
version = "0.1.0"
edition = "2021"
description = "Preferences and settings UI panel - Rust Security Bible"
authors = ["Security Developer"]

[dependencies]
eframe = "0.29"
egui = "0.29"
egui_extras = { version = "0.29", features = ["all_loaders"] }
# For serialization of settings
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
# For config file handling
toml = "0.8"
# For directory paths
dirs = "5"

[profile.release]
opt-level = 3
lto = true
