[package]
name = "g02_input_forms"
version = "0.1.0"
edition = "2021"
description = "Forms with text input, dropdowns - Rust Security Bible"
authors = ["Security Developer"]

[dependencies]
eframe = "0.29"
egui = "0.29"
egui_extras = { version = "0.29", features = ["all_loaders"] }
# For date/time handling
chrono = "0.4"
# For regex validation
regex = "1.10"

[profile.release]
opt-level = 3
lto = true
