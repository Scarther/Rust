[package]
name = "g05_progress_display"
version = "0.1.0"
edition = "2021"
description = "Progress bars and status displays - Rust Security Bible"
authors = ["Security Developer"]

[dependencies]
eframe = "0.29"
egui = "0.29"
egui_extras = { version = "0.29", features = ["all_loaders"] }
# For async operations
tokio = { version = "1", features = ["full"] }
# For random simulated progress
rand = "0.8"
# For time formatting
chrono = "0.4"

[profile.release]
opt-level = 3
lto = true
