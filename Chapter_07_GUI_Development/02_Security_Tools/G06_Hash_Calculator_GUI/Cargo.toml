[package]
name = "g06_hash_calculator_gui"
version = "0.1.0"
edition = "2021"
description = "GUI hash calculator for files and text - Rust Security Bible"
authors = ["Security Developer"]

[dependencies]
eframe = "0.29"
egui = "0.29"
egui_extras = { version = "0.29", features = ["all_loaders"] }
# Hash algorithms
sha2 = "0.10"
sha1 = "0.10"
md-5 = "0.10"
blake2 = "0.10"
blake3 = "1"
# For hex encoding
hex = "0.4"
# For file dialogs
rfd = "0.15"
# For async file hashing
tokio = { version = "1", features = ["full"] }
# For clipboard
arboard = "3"
# For human-readable sizes
humansize = "2"

[profile.release]
opt-level = 3
lto = true
