[package]
name = "g07_port_scanner_gui"
version = "0.1.0"
edition = "2021"
description = "Visual port scanner with GUI - Rust Security Bible"
authors = ["Security Developer"]

[dependencies]
eframe = "0.29"
egui = "0.29"
egui_extras = { version = "0.29", features = ["all_loaders"] }
# For async networking
tokio = { version = "1", features = ["full"] }
# For DNS resolution
trust-dns-resolver = "0.23"
# For time handling
chrono = "0.4"
# For regex validation
regex = "1.10"
# For clipboard
arboard = "3"
# For exporting results
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
csv = "1.3"

[profile.release]
opt-level = 3
lto = true
